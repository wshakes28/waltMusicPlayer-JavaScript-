<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player-container">
        <div class="img-container">
            <img src="img/Freddie_Gibbs_Sing_For_Me.jpg" alt="">
        </div>
        <h2 id="title">Sing For Me</h2>
        <h3 id="artist">Freddie Gibbs</h3>
        <audio src="music/Freddie_Gibbs_Sing_For_Me.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress">
                
            </div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">4:04</span>
            </div>

        </div>
        <div class="player-controls">
            
            <i class="fa-solid fa-backward" id="prev" title="previous"></i>
            <i class="fa-solid fa-play" id="play" title="play"></i>
            <i class="fa-solid fa-forward-fast" id="next" title="next"></i>
            
           

            

        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
